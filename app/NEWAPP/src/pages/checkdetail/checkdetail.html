<ion-header>

        <ion-navbar color='primary' >
          <ion-title>รายการเช่า</ion-title>
        </ion-navbar>
      
      </ion-header>
      
      
      <ion-content padding> 
          <ion-list>
              <ion-item *ngFor="let item of cartItems;let i = index">
                <ion-thumbnail item-left>
                  <img src="http://manocamera.com/itempic/{{item.item.img1}}" style=" width:60px !important;height: 60 px !important;"/>
                </ion-thumbnail>
               
                <h3><b>{{item.item.item_name}}</b></h3> 
                <p>วันที่รับ : {{item.item.sdate}}</p>
                <p>วันที่คืน : {{item.item.edate}}</p>
                <p>ระยะเวลาที่เช่า : {{item.diffrentDay}}  วัน</p>
                <b>{{item.item.item_priceperday*item.diffrentDay}} บาท</b>
              </ion-item>
            </ion-list>
              
      </ion-content>
