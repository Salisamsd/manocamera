<ion-menu side="left" id="menu" [content]="mycontent">
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let page of menu" (click)="openPage(page.page)">{{ page.title }}</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage" swipeBackEnabled="false"></ion-nav>
