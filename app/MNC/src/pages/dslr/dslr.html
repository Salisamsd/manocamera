<ion-header>

  <ion-navbar>
    <ion-title>dslr</ion-title>
  </ion-navbar>

</ion-header >


<ion-content>
  <ion-item *ngFor="let item of items" >
    <ion-card>
        <img src="http://manocamera.com/itempic/{{item.img1}}"/>
        <ion-card-content>
          <ion-card-title>
              {{item.item_id}}
            </ion-card-title>
          <p>
              {{item.item_name}}
          </p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  
</ion-content>
