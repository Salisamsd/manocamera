<ion-header>

  <ion-navbar color='primary' >
    <ion-title> แก้ไขข้อมูลส่วนตัว</ion-title>
  </ion-navbar>

</ion-header>
<ion-content >
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>
          
        </ion-refresher-content>
      </ion-refresher>
<ion-list >
  <ion-item>
      <ion-label floating>telephone</ion-label>
      <ion-input id="newtelephone" type="text" name= "newtelephone" disabled="true" #newtelephone [(ngModel)]="telephone"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>email</ion-label>
        <ion-input id="newemail" type="text" name= "newemail" #newemail [(ngModel)]="email"></ion-input>
      </ion-item>
      
</ion-list>
<div >
  <button ion-button  round outline block (click)="Edit()">Update</button>
</div>
</ion-content>
