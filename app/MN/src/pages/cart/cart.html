<ion-header>

  <ion-navbar color='primary' >
    <ion-title>รายการที่ต้องการเช่าทั้งหมด</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

 <ion-card>
    <ion-grid>
      <ion-row>
      <ion-col>รายการที่ต้องการเช่าทั้งหมด</ion-col>
    </ion-row>
    <ion-row [hidden]="!showEmptyCartMessage">
      <ion-col>There are no product in your cart</ion-col>
    </ion-row>
    </ion-grid>
  </ion-card>
  
  <ion-list>
    <ion-item *ngFor="let item of cartItems;let i = index">
      <ion-thumbnail item-left>
        <img src="http://manocamera.com/itempic/{{item.item.img1}}" style=" width:60px !important;height: 60 px !important;"/>
      </ion-thumbnail>
      <h3><b>{{item.item.item_name}}</b></h3> 
        <p>วันที่รับ : {{item.item.sdate}}</p>
        <p>วันที่คืน : {{item.item.edate}}</p>
        <p>ระยะเวลาที่เช่า : {{item.diffrentDay}}  วัน</p>
        <b>{{item.item.item_priceperday*item.diffrentDay}} บาท</b>
        <button ion-button clear item-right color="danger" (click)="removeFromCart(item,i)">
          <ion-icon name="close-circle"></ion-icon>
        </button>
      
    </ion-item>
    

  </ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button color="danger" outline block (click)="closeModal()">Back</button>
        </ion-col>
        <ion-col>
            <button ion-button color="danger"  block (click)="checkout()">{{ total }} บาท checkout</button>
          </ion-col>
      </ion-row>  
    </ion-grid>
  </ion-toolbar>
</ion-footer>
